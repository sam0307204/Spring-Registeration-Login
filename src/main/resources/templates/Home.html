<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .btn-blue {
    background-color: #007BFF;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
}

.btn-blue:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Project Details List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/users/profile/desc}">Add Title</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>List of Project Details</h2>
    </div>
    <div th:if="${param.success}">
        <div class="alert alert-info">
          You have successfully Edited !
        </div>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Titile</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "user : ${users}">
                <td th:text = "${user.title}"></td>
                <td th:text = "${user.description}"></td>
                <td><a href="#" th:href="@{'/users/profile/edit/'+${user.id}}"><button class="btn-primary">Edit</button></a>
                    <input type="hidden" name="id" th:value="${user.id}">

                    <a href="#" th:href="@{'/users/profile/delete/'+${user.id}}"><button class="btn-danger" >Delete</button></a>
                    <input type="hidden" name="id" th:value="${user.id}">
                    <!-- View Button -->
                    <a href="#" th:href="@{'/users/profile/view/'+${user.id}}"><button class="btn-primary" >View</button></a>
                    <input type="hidden" name="id" th:value="${user.id}">
                </td>
                <!-- <td><a class="btn btn-primary" th:href="@{/users/profile/edit/{id}(id=${employee.id})}">Update</a>
                    <a class="btn btn-danger" th:href="@{/users/profile/delete/{id}(id=${employee.id})}">Delete</a>
                </td> -->
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
