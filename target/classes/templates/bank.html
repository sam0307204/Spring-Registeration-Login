<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bank Details Form</h1>
        <form action="#" th:action="@{/users/profile/bank/save}" th:object="${bankDto}" method="post">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" name="accountNumber" th:field="*{accountNumber}" required>

            <label for="ifscCode">IFSC Code</label>
            <input type="text" id="ifscCode" name="ifscCode" th:field="*{ifscCode}" required>

            <label for="bankName">Bank Name</label>
            <input type="text" id="bankName" name="bankName" th:field="*{bankName}" required>

            <label for="branchName">Branch Name</label>
            <input type="text" id="branchName" name="branchName" th:field="*{branchName}" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
