<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload User Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      h1 {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        margin: 0;
        text-align: center;
      }

      form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 3px;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Upload User Details</h1>
    <form id="user-details-form" action="#"
    th:action="@{/home}"
    th:object="${description}"
    method="get">
      <label for="name">Title Id:</label>
      <input type="text" id="name" name="name" required th:field="*{id}" />

      <label for="username">Title:</label>
      <input type="text" id="username" name="username" required th:field="*{title}"/>

      <label for="email">Description:</label>
      <textarea  rows="5" cols="53" id="email" name="email" th:field="*{description}" required />

      <button type="submit">Back to Home</button>
    </form>
  </body>
</html>
